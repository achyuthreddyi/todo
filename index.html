<!DOCTYPE html>

<head>
    <title>To Do</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body onresize="tableCreate()" onload="tableCreate()">
    <header>
        <a class="cta" onclick = "addNewList()" id='newlist'>New List</a>
        <div class="form-popup" id="myForm">
            <form class="form-container">
              <label>List Name</label>
              <input type="text" name="listname" oninput="enableCrt()" id="listname">
              <button type="button" class="btn" onclick="closeForm()">Close</button>
              <button type="button" class="btn" onclick="createList()" id="crtlist">Create</button>
            </form>
          </div>
        <nav>
            <ul class="nav__links">
                <li><a onclick="highlight(event)">Lists</a></li>
                <li><a onclick="highlight(event)">Today</a></li>
                <li><a onclick="highlight(event)">Scheduled</a></li>
            </ul>
        </nav>
        <div class="navright">
            <a class="cta" onclick="attachSearch()">
                <div class = "search icon"></div>
            </a>
            <a class="cta" onclick = "selectList()">
                <div class="check icon"></div>
            </a>
        </div>
    </header>
    <div id="searchBar"><input id="srchBar" type="search" placeholder="Search..." onkeyup="searchList(event)" autofocus/></div>
    <table id="tbl">
        <div class="form-popup" id="renameForm">
            <form class="form-container">
              <label>Rename</label><br>
              <input type="text" name="newName" id="newName">
              <!-- <button type="button" class="btn" onclick="closeForm()">Close</button> -->
              <button type="button" class="btn" onclick="rename()" id="renameBtn">rename</button>
            </form>
          </div>
    </table>
    <footer>
        <a class="ctadisable" id="rename" onclick="renameSelected()">Rename</a>
        <div class="footright">
            <a class="ctadisable" onclick="deleteSelected()" id="delete">Delete</a>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/tableview.js"></script>
</html>
