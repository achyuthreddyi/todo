<!DOCTYPE html>

<head>
    <title>To Do</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body onload="contentList()">
    <div class="navbar" id="navbar">
        <button class="flex-item left" onclick = "addNewList()" id="newlist" >New List</button>
        <div class="form-popup" id="myForm">
            <div class="form-container">
              <label>List Name</label>
              <input type="text" oninput="enableCrt()" id="listname" autofocus>
              <button class="btn" onclick="closeForm()">Close</button>
              <button class="btn" onclick="createList(event)" id="crtlist">Create</button>
            </div>
          </div>
        <div class='btn-group'>
            <button class="active" onclick="highlight(event)">Lists</button>
            <button onclick="highlight(event)" >Today</button>
            <button onclick="highlight(event)">Scheduled</button>
        </div>
        <div class="flex-item right">
            <button class="flex-item" onclick="attachSearch()">Search</button>
            <button class="flex-item" onclick="selectList()">Select</button>
        </div>
    </div>
    <div class="navbar" id="tasknavbar">
        <button class="flex-item left" onclick = "goHome()" id="back" >Back</button>
        <!-- <div class="form-popup" id="myForm">
            <div class="form-container">
              <label>List Name</label>
              <input type="text" oninput="enableCrt()" id="listname" autofocus>
              <button class="btn" onclick="closeForm()">Close</button>
              <button class="btn" onclick="createList(event)" id="crtlist">Create</button>
            </div>
          </div> -->
        <button class="flex-item right" onclick="clearCompleted()">Clear Completed</button>
    </div>
    <div id="searchBar">
        <input id="srchBar" type="search" placeholder="Search..." onkeyup="searchList(event)" autofocus/>
    </div>
    <div class="container" id="contentList">
        <!-- <div class="flex-list item"><div class="overflow">Item 1kkkkkkkkkkkkkkkk</div><input type="checkbox"/><p>test</p></div>
        <div class="flex-list item">Item 2<input type="checkbox"/><p>test</p></div>
        <div class="flex-list item">Item 3<input type="checkbox"/></div>
        <div class="flex-list item">Item 4<input type="checkbox"/></div>
        <div class="flex-list item">Item 5<input type="checkbox"/></div>
        <div class="flex-list item">Item 6<input type="checkbox"/></div>
        <div class="flex-list item">Item 7<input type="checkbox"/></div>
        <div class="flex-list item">Item 8<input type="checkbox"/></div>
        <div class="flex-list item">Item 9<input type="checkbox"/></div> -->
    </div>
    <div class="taskcontainer" id="taskcontainer">
        <!-- <div class="taskflex-item taskitem"><input type="checkbox"/>Item 1</div> -->
        <!-- <div class="taskflex-item taskitem"><input type="checkbox"/>Item 2</div>
        <div class="taskflex-item taskitem"><input type="checkbox"/>Item 3</div>
        <div class="taskflex-item taskitem"><input type="checkbox"/>Item 4</div> -->
        <!-- <div class="taskflex-item taskitem"><button>add</button>New Task</div> -->
        <div class='taskflex-item' id="detailitem">
            <div class='row'>
                <div class='column'></div> 
              <div class='column'>
                Notes:
                <textarea rows="8" cols="50"></textarea>
              </div>
              <div class='column'>
                Priority:
                <select>
                    <option value="0" selected="selected">None</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                Due date:
                <input type="date" name="bday">
                <button onclick="deleteTask()">Delete</button>
              </div>
              <div class='column'><button onclick="savedetails()" id="close">x</button></div>
            </div>
          </div>
    </div>
    <div class="form-popup" id="renameForm">
        <form class="form-container">
          <label>Rename</label><br>
          <input type="text" name="newName" id="newName">
          <button class="btn" onclick="rename(event)" id="renameBtn">rename</button>
        </form>
    </div>
    <div class="bottomBar" id="donetaskbar">
        <button class="flex-item left" onclick="showDoneTask()" id="showDone"></button>
    </div>
    <div class="bottomBar" id="bottombar">
        <button class="flex-item left" onclick="renameSelected()" id="rename">Rename</button>
        <button class="flex-item right" onclick="deleteSelected()" id="delete">Delete</button>
    </div>
</body>
<script type="text/javascript" src="js/tableview.js"></script>
</html>
